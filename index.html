            </div>

    </div>
    <script src="index.js"></script>
    <script>document.addEventListener("DOMContentLoaded", function () {
        var greetingElement = document.getElementById("greeting");
        var currentTime = new Date().getHours();
    
        if (currentTime >= 0 && currentTime < 6) {
            greetingElement.textContent = "Mau masak apa malam ini?";
        } else if (currentTime >= 6 && currentTime < 12) {
            greetingElement.textContent = "Mau masak apa untuk pagi ini?";
        } else if (currentTime >= 12 && currentTime < 18) {
            greetingElement.textContent = "Mau masak apa siang ini?";
        } else {
            greetingElement.textContent = "Mau masak apa sore ini?";
        }
    });</script>
